<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <header>
      <include src="./partials/header-shopping-list.html"></include>
    </header> -->
    <div class="container main-container">
      <aside class="side-bar shopping-list-sidebar">
        <include src="./partials/support.html"></include>
      </aside>
      <section class="shopping-list-section">
        <h1 class="shopping-list-title">
          Shopping <span class="shopping-list-brand">List</span>
        </h1>
        <div class="shopping-empty">
          <p class="shopping-empty-message">
            This page is empty, add some books and proceed to order.
          </p>

          <picture>
            <source
              srcset="
                ./images/mobile/empty-shopping-list-decor.png    1x,
                ./images/mobile/empty-shopping-list-decor@2x.png 2x
              "
              media="(max-width: 767.5px)"
            />
            <source
              srcset="
                ./images/tablet/empty-shopping-list-decor.png    1x,
                ./images/tablet/empty-shopping-list-decor@2x.png 2x
              "
              media="(min-width: 767px)"
            />
            <img
              oncontextmenu="return false;"
              class="shopping-empty-img"
              src="./images/mobile/empty-shopping-list-decor.png"
              alt="books"
            />
          </picture>
        </div>
        <ul class="shopping-list"></ul>
      </section>
    </div>
    <script type="module" src="./shoppingList.js"></script>
    <script type="module" src="../src/js/fondsSlider.js"></script>
  </body>
</html>
