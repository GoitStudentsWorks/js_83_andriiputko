<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="shopping-list-title">Shopping List</h1>
        <div class="shopping-emty">
          <p class="shopping-emty-message">
            This page is empty, add some books and proceed to order.
          </p>

          <img
            srcset="
              ./images/mobile/empty-shopping-list-decor.png    1x,
              ./images/mobile/empty-shopping-list-decor@2x.png 2x
            "
            src="./images/mobile/empty-shopping-list-decor.png"
            alt="books"
            class="shopping-emty-img"
          />
        </div>
        <ul class="shopping-list"></ul>
      </div>
    </section>
    <script type="module" src="./shoppingList.js"></script>
  </body>
</html>
